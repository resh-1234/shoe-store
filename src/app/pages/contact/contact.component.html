<div class="container ">
  <div class="form-container">
    <div class="left-container">
      <div class="left-inner-container">
      <h2>Let's Chat</h2>
        <p>Feel free to send me a message in the contact form</p>
    </div>
      </div>
    <div class="right-container">
      <div class="right-inner-container">
        <form action="#">
			<h2 class="lg-view">Contact Us</h2>
      <h2 class="sm-view">Let's Chat</h2>	
          <input type="text" [(ngModel)]="name" name="name" placeholder="Name"  />
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" />
          <input type="email" [(ngModel)]="msg" name="msg" placeholder="Message" />
      <button type="submit" class="btn mt-4" (click)="submit()">Submit</button>
		</form>
    
      </div>
    </div>
  </div>
</div><br>
