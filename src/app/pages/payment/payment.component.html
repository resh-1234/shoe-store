    <br><br>
    <div class="payment-container">
        <div class="form-container">
          <h2>Payment Details</h2>
          <form>    
            <input type="text" [(ngModel)]="name" name="name" placeholder="Name"  />&nbsp;
            <input type="address" [(ngModel)]="address" name="address" placeholder="Address" />&nbsp;
            <input type="city" [(ngModel)]="city" name="city" placeholder="City" />&nbsp;
            <input type="zip" [(ngModel)]="zip" name="zip" placeholder="Zip" />&nbsp;
            <input type="mob" [(ngModel)]="mob" name="mob" placeholder="MobileNumber" />&nbsp;    
            <div class="form-group">
              
              <input type="text" [(ngModel)]="cnum" id="cardnumber" name="cardnumber" placeholder="Enter card number">
            </div>
            <div class="form-group">
              <label for="expiry">Expiry Date</label>
              <input type="text" [(ngModel)]="exp" id="expiry" name="expiry" placeholder="MM / YY">
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="password" [(ngModel)]="cvv" id="cvv" name="cvv" placeholder="Enter CVV/CVC">
            </div>
            <div class="form-group">
                <button type="submit" class="btn mt-4" (click)="submit()">Submit</button> 
                    
            </div>
          </form>
        </div>    
      </div><br>
